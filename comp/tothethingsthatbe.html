<h1>To The Things That Be</h1>
<p><em>To The Things That Be</em> was my first attempt at music concrete in the style 
of Poem Electronique by Edvar Varese. In is composed entirely of found sound 
from the Berklee OLPC sample library.</p>
<p>This piece was realised using the DAW called Renoise. </p>
