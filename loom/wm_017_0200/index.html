<h3>7. Empty Cell</h3>

<p><a id="wm_017_0200"></a>Does nothing. Goes nowhere. This can be used to terminate
programs.
<div><b><i>&lt;&lt;exfuncs&gt;&gt;=</i></b></div><pre><code>static int empty(trig_vm *vm,
                 int pos,
                 uint32_t cmd,
                 uint32_t data)
{
    vm-&gt;running = 0;
    trig_vm_wire_set(vm, 0, 0);
    return pos;
}</pre></code>
