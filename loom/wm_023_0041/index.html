<h2>5. Init</h2>

<p><a id="wm_023_0041"></a><div><b><i>&lt;&lt;funcdefs&gt;&gt;=</i></b></div><pre><code>void bitlang_init(bitlang *vm);</pre></code>
<div><b><i>&lt;&lt;funcs&gt;&gt;=</i></b></div><pre><code>void bitlang_init(bitlang *vm)
{
    int i;

    for (i = 0; i &lt; 8; i++) {
        vm-&gt;stk[i] = 0;
    }

    vm-&gt;stkpos = -1;

    for (i = 0; i &lt; 8; i++) {
        vm-&gt;reg[i] = 0;
    }

    vm-&gt;err = 0;
}</pre></code>
