<title>BNR1</title>
<h1>BNR1</h1>
<p>The BNR1, is a large single rotary encoder and pushbutton controller
by <a href="https://binepad.com">binepad</a>,
with a similar form factor to the <a href="/wiki/griffin">Griffin Powermate</a>.
It uses the open source QMK firmware, which is
what the <a href="/wiki/planck">Planck Keyboad</a> uses.
</p>
