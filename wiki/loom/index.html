<h1>Loom</h1>
<p>The <a href="/loom">loom</a> is a collection of some of my
<a href="/wiki/literate_programming">literate programs</a> written
in <a href="/wiki/worgle">worgle</a>, exported to HTML via
<a href="/wiki/worgmap">worgmap</a> and <a href="/wiki/weewiki">weewiki</a>.
</p>
<p>A loom is a machine that weaves. The act of exporting a
literate program to a human-readable format is known as
<code>weaving</code>. Get it?</p>
