<title>LDK Game</title>
<h1>LDK Game</h1>
<p>The LDK game is a portable game console. Under the hood,
it runs a version of Linux. Custom firmware called RetroFW
can be loaded on the device. Native games for RetroFW
(ipk format) can be built using a buildroot toolchain.</p>
