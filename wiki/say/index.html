<div id="main">
<title>Say</title>
<h1>Say</h1>
<p>A little wrapper script for tweeting things in txtnish.
</p>
<div><b><i>&lt;&lt;say&gt;&gt;=</i></b></div><pre><code>#!/bin/sh

read -p "say: " answer

txtnish tweet "$answer"</pre></code>
<p></p>
<p>It is highly recommended to make an alias for <code>rlwrap say</code>.
Among many things, this allows arrow key movement.</p>
