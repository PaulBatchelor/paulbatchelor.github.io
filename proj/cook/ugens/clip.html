<h1>clip</h1>
<p>[<a href="/res/cook/clip.sp">code</a>]</p>
<p>Arguments: input, threshold</p>
<p>Performs clipping on an <em>input</em> signal that goes past a <em>threshold</em>
(both postive and negative). </p>
<p>The patch below clips a sine wave and makes it sound more like a square
wave. </p>
<pre><code> 440 1 sine 
 # threshold to 0.3
 0.3 clip -5 ampdb * 

</code></pre>
