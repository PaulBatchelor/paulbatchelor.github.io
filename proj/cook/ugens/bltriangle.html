<h1>bltriangle</h1>
<p>[<a href="/res/cook/bltriangle.sp">code</a>]</p>
<p>Arguments: freq, amp</p>
<p><strong>bltriangle</strong> is a band-limited triangle wave generator. For paramters, 
it takes in a frequency, and an amplitude.</p>
<p><strong>bltriangle</strong> has two other aliases: <strong>tri</strong>, and <strong>triangle</strong>.</p>
<p>The argument below creates a simple 440hz triangle sound.</p>
<pre><code> 440 0.3 bltriangle

</code></pre>
