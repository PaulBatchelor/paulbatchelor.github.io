<h1>Pixku </h1>
<p>Pixku is a framework for generating audio-visual art. The codebase also
has collection of works created using Pixku. A gallery of noteworthy Pixku 
sketches will be created at somepoint. </p>
<p>Pixku uses a number of tools, including Cairo, <a href="/proj/sporth.html">sporth</a>, 
<a href="/proj/spigot/">spigot</a>, and <a href="/proj/runt">runt</a>.</p>
<p>Pixku can be found on <a href="https://www.github.com/paulbatchelor/pixku">github</a>.</p>
