<div id="main">
<title>Path management in Monolith</title>
<h1>Path management in Monolith</h1>
<p>Specifically used for loading scheme files
with <code>monolith:load</code>.
</p>
<p>Add a lookup path.
</p>
<pre><code>(monolith:append-path "foo")</pre></code>
<p></p>
<p>Make path from filename:
</p>
<pre><code>(monolith:mkpath "foo.scm")</pre></code>
</div>
