<h3>80. tick</h3>

<p><a id="wm_035_0337"></a><code>tick</code> produces a single impulse signal at the beginning of
the patch. Useful for kicking things off that only need to
be turned on once (<code>line</code>, for example, is frequently used
this way).
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tick)
  (rvl "tick"))</pre></code>
</div>
