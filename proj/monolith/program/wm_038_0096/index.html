<h3>20. bltriangle</h3>

<p><a id="wm_038_0096"></a><code>bltriangle</code> creates a bandlimited triangle with frequency
<code>freq</code> and amplitude <code>amp</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bltriangle freq amp)
  (param freq)
  (param amp)
  (rvl "bltriangle"))</pre></code>
