<h3>13. bhold</h3>

<p><a id="wm_038_0068"></a><code>bhold</code> takes an input signal <code>in</code> and holds the buffer
contained inside of it. presumably, this is then set with
<code>cabset</code>, then explicitely unheld with <code>bunhold</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bhold in)
  (param in)
  (rvl "bhold"))</pre></code>
</div>
