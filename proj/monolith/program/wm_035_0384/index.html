<h3>92. cabnew</h3>

<p><a id="wm_035_0384"></a><code>cabnew</code> dynamically allocates a new cable with an internal
buffer, and initializes it to be signal <code>in</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (cabnew in)
  (param in)
  (rvl "cabnew"))</pre></code>
