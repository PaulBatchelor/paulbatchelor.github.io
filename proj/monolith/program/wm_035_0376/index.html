<h3>90. line</h3>

<p><a id="wm_035_0376"></a><code>line</code> is retriggerable line generator that
goes from <code>a</code> to <code>b</code> in <code>dur</code> seconds. <code>in</code> is expected to
be a trigger signal.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (line trig a dur b)
  (param in)
  (param a)
  (param dur)
  (param b)
  (rvl "line"))</pre></code>
</div>
</body>
