<h3>53. regget</h3>

<p><a id="wm_035_0227"></a><code>regget</code> looks up a value stored in runt register <code>reg</code> and
pushes it onto the stack.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (regget reg)
  (param reg)
  (rvl "regget"))</pre></code>
