<h3>11. cabget</h3>

<p><a id="wm_038_0060"></a><code>cabget</code> gets a cable <code>c</code> from the runt register. <code>c</code> should
be an integer. if it's not a cable, an error will happen.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (cabget c)
  (param c)
  (rvl "cabget"))</pre></code>
