<h3>12. cabset</h3>

<p><a id="wm_035_0064"></a><code>cabset</code> takes the cable <code>in</code> and sets it to be register
<code>c</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (cabset in c)
