<h2>140. monft/monftf</h2>

<p><a id="wm_038_0578"></a><code>monft</code> looks up a monolith ftable and then pushes
it onto the stack. <code>monftf</code> returns a first-order
function.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (monft ftname)
  (param ftname)
  (rvl "monft"))</pre></code>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (monftf ftname)
  (lambda () (monft ftname)))</pre></code>
