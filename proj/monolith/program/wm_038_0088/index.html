<h3>18. blsaw</h3>

<p><a id="wm_038_0088"></a><code>blsaw</code> is a bandlimited sawtooth oscillator, with frequency
<code>freq</code> and amplitude <code>amp</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (blsaw freq amp)
  (param freq)
  (param amp)
  (rvl "blsaw"))</pre></code>
</div>
