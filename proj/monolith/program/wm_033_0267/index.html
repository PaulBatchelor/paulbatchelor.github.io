<h3>82. diskin</h3>

<p><a id="wm_033_0267"></a>Be careful with things like diskin 'cuz of strings.
Strings must be evaluated in the same expression, otherwise
they get tossed away.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (diskin filename)
  (rvl (string-append "\"" filename "\"" "diskin")))</pre></code>
