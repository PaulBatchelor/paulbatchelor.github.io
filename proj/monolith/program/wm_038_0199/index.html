<h2>46. trand</h2>

<p><a id="wm_038_0199"></a>A triggerable random number generator. Everytime a trigger
happens, a new value is produced between <code>min</code> and <code>max</code>.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (trand trig min max)
  (param trig)
  (param min)
  (param max)
  (rvl "trand"))</pre></code>
