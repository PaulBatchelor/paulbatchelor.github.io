<h3>5. out</h3>

<p><a id="wm_035_0036"></a><code>out</code> sets an incoming signal <code>x</code> to be the output signal
using the monolith word <code>monout</code>. This will also call the
<code>ps</code> word, which stands for "please swap". This tells
patchwerk to hotswap the patch in the callback.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (out x)
  (param x)
  (rvl "monout ps"))</pre></code>
</div>
</body>
