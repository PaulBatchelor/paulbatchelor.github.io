<p><a id="wm_038_0006"></a>=mkstring is a helper function takes a string, and puts
quotes around it. Used for getting strings in runt.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (mkstring x) (string-append "\""x"\""))</pre></code>
