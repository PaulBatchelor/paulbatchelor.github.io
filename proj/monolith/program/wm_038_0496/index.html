<h2>120. tlseq</h2>

<p><a id="wm_038_0496"></a><code>tlseq</code> is a sequencer that reads in an ftlist. It
takes in a clock signal <code>clk</code> and an ftlist <code>lst</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tlseq clk lst)
  (param clk)
  (lst)
  (rvl "tlseq"))</pre></code>
