<h3>57. randi</h3>

<p><a id="wm_038_0243"></a><code>randi</code> is an interplated random number generator. It draws
random line segments between values in range <code>min</code> and
<code>max</code>, at a rate in Hz defined in <code>rate</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (randi min max rate)
  (param min)
  (param max)
  (param rate)
  (rvl "randi"))</pre></code>
<p></p>
