<h3>74. dmetro</h3>

<p><a id="wm_038_0311"></a><code>dmetro</code> is a delta metronome. It produces a trigger signal
whose ticks are spaced with a delta amount <code>delta</code> in units
of seconds.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (dmetro delta)
  (param delta)
  (rvl "dmetro"))</pre></code>
