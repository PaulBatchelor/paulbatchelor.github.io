<h3>121. reggetf</h3>

<p><a id="wm_038_0499"></a><code>reggetf</code> is a wrapper around <code>regget</code> that returns
a lambda function for regget.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (reggetf reg)
  (lambda () (regget reg)))</pre></code>
