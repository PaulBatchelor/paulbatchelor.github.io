<h2>143. softclip</h2>

<p><a id="wm_038_0590"></a>Applies soft clipping (tanh-ish) to an incoming signal <code>in</code>.
<code>drive</code> is the scaling amount. 1 has no effect.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (softclip in drive)
  (param in)
  (param drive)
  (rvl "softclip"))</pre></code>
