<h2>30. bswap</h2>

<p><a id="wm_038_0136"></a><code>bswap</code> is a buffer swap operation. It will call a swap
operation on both the graforge bufferstack and the runt
stack. It is assumed that the two items on the runt stack
are the same as the ones on the graforge stack.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bswap)
  (rvl "bswap"))</pre></code>
