<h2>2. sine</h2>

<p><a id="wm_038_0011"></a><code>sine</code> is a table-lookup sine wave oscillator. <code>freq</code> is the
frequency, <code>amp</code> is amplitude. Note that each instance of
<code>sine</code> allocates an ftable.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (sine freq amp)
  (param freq)
  (param amp)
  (rvl "sine"))</pre></code>
