<h2>114. sqlite-open</h2>

<p><a id="wm_038_0474"></a><code>sqlite-load</code> will load a sqlite database from a filename
string <code>dbname</code> and push it onto the stack. Most notably
used with <code>cratewav</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (sqlite-open dbname)
  (rvl (string-append (mkstring dbname) " sqlite_open")))</pre></code>
