<h3>123. bezier</h3>

<p><a id="wm_038_0508"></a><code>bezier</code> maps a bezier curve from an normalized linear ramp.
</p>
<p>The control points <code>cx</code> and <code>cy</code> are assumed to be in
the 0-1 range.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bezier in cx cy)
  (param in)
  (param cx)
  (param cy)
  (rvl "bezier"))</pre></code>
