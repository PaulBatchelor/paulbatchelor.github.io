<h3>63. gen_sine</h3>

<p><a id="wm_038_0267"></a><code>gen_sine</code> produces a sine wave from an ftable <code>ft</code>.
Note that <code>ft</code> is <b>not</b> a lambda here.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (gen_sine ft)
  (param ft)
  (rvl "gen_sine"))</pre></code>
