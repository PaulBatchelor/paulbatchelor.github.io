<h2>31. bdrop</h2>

<p><a id="wm_038_0140"></a><code>bdrop</code> is a buffer drop operation. It will call a drop
operation on both the graforge stack and runt stack.
It is assumed that the last item on both stacks are the
same.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bdrop)
  (rvl "bdrop"))</pre></code>
