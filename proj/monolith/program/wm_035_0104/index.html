<h3>22. butbp</h3>

<p><a id="wm_035_0104"></a><code>butbp</code> is a 2nd-order butterworth bandpass filter. The
input signal is <code>in</code>. <code>freq</code> is the center frequency, and
<code>bw</code> is the bandwidth, in units of Hz.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (butbp in freq bw)
  (param in)
  (param freq)
  (param bw)
  (rvl "butbp"))</pre></code>
</div>
</body>
