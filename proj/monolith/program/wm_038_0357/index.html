<h3>85. trd</h3>

<p><a id="wm_038_0357"></a><code>trd</code> is a normalized table-lookup node. <code>in</code> is expected to
be a normalized phasor signal, and <code>ft</code> is a lambda that
returns/creates an ftable.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (trd in ft)
  (param in)
  (ft)
  (rvl "trd"))</pre></code>
</div>
