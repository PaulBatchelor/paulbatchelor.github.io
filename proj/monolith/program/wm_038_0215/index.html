<h3>50. tabmorf</h3>

<p><a id="wm_038_0215"></a><code>tabmorf</code> is a table morpher that lineaerly crossfades
between <code>ft1</code> and <code>ft2</code> using the <code>wtpos</code> value. <code>index</code>
expects to be a normalized value.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tabmorf index wtpos ft1 ft2)
  (param index)
  (param wtpos)
  (ft1)
  (ft2)
  (rvl "tabmorf"))</pre></code>
</div>
</body>
