<h3>35. tog</h3>

<p><a id="wm_038_0156"></a><code>tog</code> is a toggle node. When <code>in</code> is a non-zero value, it
will change its state from 0 to 1, or 1 to 0. tog is
initialized to start with an initial state of 0.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tog in)
  (param in)
  (rvl "tog"))</pre></code>
