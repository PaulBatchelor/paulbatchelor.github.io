<h3>10. biscale</h3>

<p><a id="wm_038_0056"></a><code>biscale</code> is a bidirectional scale takes a normalized input
signal between -1 and 1, and scales it to be between <code>min</code>
and <code>max</code>.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (biscale in min max)
  (param in)
  (param min)
  (param max)
  (rvl "biscale"))</pre></code>
<p></p>
