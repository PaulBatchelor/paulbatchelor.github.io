<h3>3. mtof</h3>

<p><a id="wm_035_0015"></a><code>mtof</code> converts a midi note number <code>x</code> to frequency. MIDI
note number 69 is A440.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (mtof x)
  (param x)
  (rvl "mtof"))</pre></code>
