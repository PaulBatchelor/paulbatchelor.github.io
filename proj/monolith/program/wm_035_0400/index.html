<h3>96. cabclr</h3>

<p><a id="wm_035_0400"></a><code>cabclr</code> will free resources of a cable created by
<code>cabtmp</code> (if needed), so that the underlying buffer
can be re-used elsewhere.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (cabclr in)
  (param in)
  (rvl "cabclr"))</pre></code>
</div>
