<h2>53. const</h2>

<p><a id="wm_038_0227"></a><code>const</code> is a node that upsamples a constant value so it
is audio-rate. This is used for certain nodes (such as
some FAUST generated ones) that require audio-rate cables.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (const c)
  (param c)
  (rvl "const"))</pre></code>
