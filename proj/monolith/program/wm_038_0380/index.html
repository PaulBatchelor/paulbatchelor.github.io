<h3>91. expon</h3>

<p><a id="wm_038_0380"></a><code>expon</code> is retriggerable exponential line generator that
goes from <code>a</code> to <code>b</code> in <code>dur</code> seconds. <code>in</code> is expected to
be a trigger signal.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (expon in a dur b)
  (param in)
  (param a)
  (param dur)
  (param b)
  (rvl "expon"))</pre></code>
