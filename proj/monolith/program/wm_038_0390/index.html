<h2>93. mode</h2>

<p><a id="wm_038_0390"></a><code>mode</code> is a modal resonator filter with an input signal
<code>in</code>, frequency <code>freq</code>, and Q-value <code>q</code>. <code>mode</code> is typically
used in series + parallel configurations in modal synthesis.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (mode in freq q)
  (param in)
  (param freq)
  (param q)
  (rvl "mode"))</pre></code>
