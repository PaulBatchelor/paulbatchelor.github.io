<h2>38. tphasor</h2>

<p><a id="wm_038_0168"></a><code>tphasor</code> is re-triggerable phasor. It is like <code>phasor</code>,
except that When <code>trig</code> is non-zero, it will reset it to be
0.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tphasor trig freq iphs)
  (param trig)
  (param freq)
  (param iphs)
  (rvl "tphasor"))</pre></code>
<p></p>
