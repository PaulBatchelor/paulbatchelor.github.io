<h3>34. tgate</h3>

<p><a id="wm_038_0152"></a><code>tgate</code> is a triggerable gate signal. Everytime the trigger
signal <code>in</code> is non-zero, it will produce a gate signal that
is <code>dur</code> seconds long.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tgate in dur)
  (param in)
  (param dur)
  (rvl "tgate"))</pre></code>
</div>
