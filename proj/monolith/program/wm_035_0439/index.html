<h3>106. oscf</h3>

<p><a id="wm_035_0439"></a>oscillator with floating-point precision. Supply the
frequency <code>freq</code> and the ftable <code>ft</code> as a lambda.
<code>iphs</code>, the initial phase, should be a value between 0 and
1.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (oscf freq iphs ft)
  (param freq)
  (param iphs)
  (ft)
  (rvl "oscf"))</pre></code>
</div>
