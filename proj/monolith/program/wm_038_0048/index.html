<h3>8. randh</h3>

<p><a id="wm_038_0048"></a><code>randh</code> is a random sample-and-hold generator. It generates
step values values between <code>min</code> and <code>max</code> at a <code>rate</code>,
specified in Hz.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (randh min max rate)
  (param min)
  (param max)
  (param rate)
  (rvl "randh"))</pre></code>
</div>
</body>
