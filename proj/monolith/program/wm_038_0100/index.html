<h3>21. butlp</h3>

<p><a id="wm_038_0100"></a><code>butlp</code> is a 2nd order butterworth lowpass filter, which
filters an input frequency <code>in</code> at cutoff frequency <code>freq</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (butlp in freq)
  (param in)
  (param freq)
  (rvl "butlp"))</pre></code>
</div>
