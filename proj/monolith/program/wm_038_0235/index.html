<h2>55. regset</h2>

<p><a id="wm_038_0235"></a><code>regset</code> pops the last item in the runt stack and stores it
in runt register <code>reg</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (regset val reg)
  (param val)
  (param reg)
  (rvl "regset"))</pre></code>
