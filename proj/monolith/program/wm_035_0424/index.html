<h3>102. trigoff</h3>

<p><a id="wm_035_0424"></a><code>trigoff</code> is a specialized utility designed to offset
an incoming trigger pattern by a fixed number of ticks.
This is mostly used in the context of hacky AV sync.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (trigoff in clk offset)
  (param in)
  (param clk)
  (param offset)
  (rvl "trigoff"))</pre></code>
