<h3>42. adsr</h3>

<p><a id="wm_035_0184"></a>Produces an ADSR envelope, given a gate signal.
<code>atk</code>, <code>dec</code>, and <code>rel</code> are all units in seconds.
</p>
<p><code>sus</code> is a scaler unit in range 0-1.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (adsr gt atk dec sus rel)
  (param gt)
  (param atk)
  (param dec)
  (param sus)
  (param rel)
  (rvl "adsr"))</pre></code>
</div>
