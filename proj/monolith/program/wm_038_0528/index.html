<h2>128. tabmorf</h2>

<p><a id="wm_038_0528"></a><code>tabmorf</code> performs table lookup and morphing with an ftable
list. <code>phs</code> is a phasor signal, and <code>pos</code> is the wavetable
position. All variables are normalized.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (tabmorf phs pos ftl)
  (param phs)
  (param pos)
  (ftl)
  (rvl "tabmorf"))</pre></code>
<p></p>
