<h3>64. diode</h3>

<p><a id="wm_035_0271"></a><code>diode</code> applies a diode ladder filter to a signal <code>in</code> with
cutoff frequency <code>freq</code> and resonance <code>res</code>. <code>res</code> should
probably be a normalized value between 0 and 1.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (diode in freq res)
  (param in)
  (param freq)
  (param res)
  (rvl "diode"))</pre></code>
</div>
</body>
