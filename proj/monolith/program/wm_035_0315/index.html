<h3>75. gen_sinesum</h3>

<p><a id="wm_035_0315"></a><code>gen_sinesum</code> creates a sumation of harmonically sinusoids
with supplied amplitudes in a string <code>str</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (gen_sinesum ft str)
  (param ft)
  (param str)
  (rvl "gen_sinesum"))</pre></code>
