<h3>68. jcrev</h3>

<p><a id="wm_038_0287"></a><code>jcrev</code> creates a chowning reverberator on an incoming
signal <code>in</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (jcrev in)
  (param in)
  (rvl "jcrev"))</pre></code>
