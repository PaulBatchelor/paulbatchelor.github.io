<h3>23. buthp</h3>

<p><a id="wm_035_0108"></a><code>buthp</code> is a second order butterworth highpass filter, with
an input signal <code>in</code> and cutoff frequency <code>freq</code>.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (buthp in freq)
  (param in)
  (param freq)
  (rvl "buthp"))</pre></code>
</div>
