<h3>89. simple-delay (aka "delay")</h3>

<p><a id="wm_032_0292"></a>To avoid namespace collisions, this function is called
something other than delay, which is already a function
in scheme.
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (simple-delay in fdbk time)
  (param in)
  (param fdbk)
  (param time)
  (rvl "delay"))</pre></code>
</div>
