<h3>14. bunhold</h3>

<p><a id="wm_038_0072"></a>The <code>bunhold</code> word takes a cable <code>in</code> and unholds the
previously held buffer. If user-held cables aren't freed
with <code>bunhold</code>, it will be considered a resource leak.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (bunhold in)
  (param in)
  (rvl "bunhold"))</pre></code>
<p></p>
