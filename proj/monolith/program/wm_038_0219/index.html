<h3>51. expmap</h3>

<p><a id="wm_038_0219"></a>Applies an exponential mapping to a linear ramp with
slope <code>slope</code>. <code>slope</code> can be negative or positive, the
larger in either direction it goes, the steeper the slope.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (expmap in slope)
  (param in)
  (param slope)
  (rvl "expmap"))</pre></code>
