<h2>60. switch</h2>

<p><a id="wm_038_0257"></a><code>switch</code> is a signal switch. it will switch between signals
<code>in1</code> and <code>in2</code> every time a trigger signal <code>trig</code> happens.
</p>
<p><b>Note</b>: the unchosen signal still gets computed.
</p>
<div><b><i>&lt;&lt;ugens-top&gt;&gt;=</i></b></div><pre><code>(define (switch trig in1 in2)
  (param trig)
  (param in1)
  (param in2)
  (rvl "switch"))</pre></code>
<p></p>
